<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body id="chat-bg">


    <!-- TOP NAV  -->
    <div class="top-nav d-flex justify-content-between p-3 align-items-center">
        <i onclick="menuNav()" class="bi bi-list"></i>
            <div class="text-center profile-status">
                <h5 class="pt-3">CHAT</h5>
                <p>4 Unread Messages</p>
            </div>
        <i onclick="settings()" class="bi bi-gear-wide-connected"></i>

    </div>

    <!-- CHAT container -->
    <div class="chat-container">
        <!-- seperator {creates empty space behind top navbar} -->
        <div class="chat-seperator"></div>

        <!-- friend chat message -->
        <div class="friend-chat-log d-flex px-3 my-3">
            <div class="friend-chat-img p-3">
                <img src="/src/assests/12.jpg" alt="">
            </div>
            <div class="friend-chat-box p-3">
                <p>This is a chat messagee from your friend</p>
            </div>
        </div>

        <!-- user chat message -->
        <div class="user-chat-log px-3 d-flex justify-content-end">
            <div class="user-chat-box p-3">
                <p>This is a reply message to the original message</p>
            </div>
        </div>

         <!-- friend chat message -->
         <div class="friend-chat-log d-flex px-3 my-3">
            <div class="friend-chat-img p-3">
                <img src="/src/assests/12.jpg" alt="">
            </div>
            <div class="friend-chat-box px-3">
                <p>Type a message in the chat box to try it out</p>
            </div>
        </div>

        <!-- Enter CHAT message -->
        <div class="enter-chat-message d-flex justify-content-center align-items-center">
            <input type="text" name="enter-chat-message" id="enter-chat-message" placeholder="   Type a message...">
        </div>


    </div>


    
   <!-- BOTTOM NAV -->
   <div class="bottom-nav">
    <div class="bottom-nav-links d-flex justify-content-between align-items-center p-2 mx-2">
        <i onclick="notificationsPage()" class="bi bi-bell"></i>
        <i onclick="chatPage()" class="bi bi-chat-text"></i>
        <i onclick="profilePage()" class="bi bi-person-circle"></i>
        <i onclick="searchPage()" class="bi bi-search"></i>
        <i onclick="friendsPage()" class="bi bi-share"></i>
    </div>
</div>



</body>
</html>
