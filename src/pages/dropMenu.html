<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body onload="dropItLikeItsHot()">

    <div class="custom-bg">
        <video autoplay loop muted class="bg-video-main" src="../assests/bg-video.mp4"></video>
        <div class="menu-content d-flex flex-column justify-content-center align-items-center">
            <h2></h2>
            <nav class="menu-navigation">
                <ul class="menu-navigation-items">
                    <li><i onclick="profilePage()" class="bi menu-navigation-icons bi-person-fill">Profile</i></li>
                    <li><i onclick="friendsPage()" class="bi menu-navigation-icons bi-people-fill">Friends</i></li>
                    <li><i onclick="chatPage()" class="bi menu-navigation-icons bi-chat-left-dots-fill">Messages</i></li>
                    <li><i onclick="notificationsPage()" class="bi menu-navigation-icons bi-bell-fill">Notifications</i></li>
                    <li><i onclick="settingsPage()" class="bi menu-navigation-icons bi-gear-fill">Settings</i></li>
                    <li><i onclick="registerPage()" class="bi menu-navigation-icons bi-person-x-fill">Logout</i></li>
                </ul>
                <div class="back-to-home d-flex justify-content-center mt-5 pb-5">
                    <i onclick="profilePage()" class="bi menu-navigation-icons text-center bi-x-circle-fill"></i>
                </div>
               
            </nav>
        </div>
        
    </div>

</body>
</html>
