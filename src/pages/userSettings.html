<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body>


    <!-- TOP NAV  -->
    <div class="top-nav d-flex justify-content-between p-3 align-items-center">
        <i onclick="menuNav()" class="bi bi-list"></i>
            <div class="text-center profile-status">
                <h5 class="pt-3">SETTINGS</h5>
                <p> </p>
            </div>
        <i onclick="settings()" class="bi bi-gear-wide-connected"></i>

    </div>

    <div class="edit-profile d-flex flex-column align-items-center">
        
        <!-- profile image -->
        <div class="edit-profile-img d-flex justify-content-center align-items-center py-3">
            <img src="/src/assests/profile-picture.jpg" alt="">
            <div class="edit-profile-frame"></div>
        </div>
        <!-- upload new image button -->
        <input class="upload-img-btn" type="button" value="Upload image">

        <!-- user details form -->
        <div class="user-details pb-5">
            <p class="text-center"><b>Edit</b> Personal Details</p>
            <div class="input-details d-flex flex-column justify-content-center align-items-center">
                <input class="my-1" type="text" placeholder="Firstname">
                <input class="my-1" type="text" placeholder="Lastname">
                <input class="my-1" type="text" placeholder="Email">
                <input class="my-1" type="text" placeholder="Password">
                <input class="my-1" type="text" placeholder="Steam ID">
            </div>
        </div>

       

        <!-- SELECT PLAYSTYLE -->
        <div class="select-rank text-center">
            <p><b>Edit</b> your Playstyle?</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Defensive">
                <input type="button" value="Passive">
                <input type="button" value="Agressive">
            </div>
        </div>

        <!-- SELECT RANK -->
        <div class="select-rank text-center">
            <p><b>Edit</b> your current Rank?</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Bronze">
                <input type="button" value="Silver">
                <input type="button" value="Gold">
                <input type="button" value="Platinum">
                <input type="button" value="Diamond">
                <input type="button" value="Masters">
            </div>
        </div>

         <!-- SELECT MAIN LEGEND -->
         <div class="select-rank text-center">
            <p><b>Change</b> your Main Legend</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Octane">
                <input type="button" value="Horizon">
                <input type="button" value="Lifeline">
                <input type="button" value="Wraith">
                <input type="button" value="Crypto">
                <input type="button" value="Gibraltar">
                <input type="button" value="Wraith">
                <input type="button" value="Crypto">
                <input type="button" value="Gibraltar">
            </div>
        </div>

        <div class="continue-to-profile">
            <button onclick="profilePage()">SAVE CHANGES</button>
        </div>
    </div>


   <!-- BOTTOM NAV -->
   <div class="bottom-nav">
    <div class="bottom-nav-links d-flex justify-content-between align-items-center p-2 mx-2">
        <i onclick="notificationsPage()" class="bi bi-bell"></i>
        <i onclick="chatPage()" class="bi bi-chat-text"></i>
        <i onclick="profilePage()" class="bi bi-person-circle"></i>
        <i onclick="searchPage()" class="bi bi-search"></i>
        <i onclick="friendsPage()" class="bi bi-share"></i>
    </div>
</div>



</body>
</html>
