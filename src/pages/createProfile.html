<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body>
    <!-- simple demo of the creation process - that renders stats to the profile page - once creation is complete then redirect them to their profile page -->
    <!-- store selections in an object & display them in the profile page -->
   
    <div class="container create-profile-container py-5 d-flex flex-column text-center align-items-center">

        <div class="create-profile-heading d-flex flex-column text-center align-items-center">
            <img class="signin-logo" src="/src/assests/SquadLink-white-transparent.png" alt="">
            <!-- SVG horizontal rule -->
            <svg height="100" width="100">
                <line x1="0" y1="50" x2="100" y2="50" style="stroke:var(--light-grey);stroke-width:5" />
            </svg>
            

            <div class="pre-details-brief">
                <p>Thank you for registering with SquadLink. 
                    <br> Get started by completing your general details. 
                    <br> Then select the attributes which best describe your skill level
                </p>
            </div>
            <a href="#enter-personal-details"> <i class="bi bi-arrow-bar-down"></i></a>
            
        </div>

       
        
        <!-- user details form -->
        <div id="enter-personal-details" class="user-details py-5">
            <p class="text-center">Enter Personal Details</p>
            <div class="input-details d-flex flex-column justify-content-center align-items-center">
                <input class="my-1" type="text" placeholder="Firstname">
                <input class="my-1" type="text" placeholder="Lastname">
                <input class="my-1" type="text" placeholder="Email">
                <input class="my-1" type="text" placeholder="Password">
                <input class="my-1" type="text" placeholder="Steam ID">
            </div>
        </div>

       

        <!-- SELECT PLAYSTYLE -->
        <div class="select-rank text-center">
            <p>Describe your Playstyle?</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Defensive">
                <input type="button" value="Passive">
                <input type="button" value="Agressive">
            </div>
        </div>

        <!-- SELECT RANK -->
        <div class="select-rank text-center">
            <p>What is your current Rank?</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Bronze">
                <input type="button" value="Silver">
                <input type="button" value="Gold">
                <input type="button" value="Platinum">
                <input type="button" value="Diamond">
                <input type="button" value="Masters">
            </div>
        </div>

         <!-- SELECT MAIN LEGEND -->
         <div class="select-rank text-center">
            <p>Select your Main Legend</p>
            <div class="rank-selections d-flex flex-wrap justify-content-center">
                <input type="button" value="Octane">
                <input type="button" value="Horizon">
                <input type="button" value="Lifeline">
                <input type="button" value="Wraith">
                <input type="button" value="Crypto">
                <input type="button" value="Gibraltar">
                <input type="button" value="Wraith">
                <input type="button" value="Crypto">
                <input type="button" value="Gibraltar">
            </div>
        </div>

        <div class="continue-to-profile">
            <button onclick="profilePage()">CONTINUE</button>
        </div>

    </div>

    

   
</body>
</html>
