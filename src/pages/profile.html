<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/index.js"></script>
    <title>SquadLink</title>
</head>
<body id="profile-body-bg">

    <!-- profile page is the first peak at the full funcitonal app - it will display player stats then show to full navigation menu -->
    <!-- now we are going to introduce the top nav & bottom nav into the rest of the pages -->
    <!-- lets build these out in sequence from top to bottom - refer to figma design -->

    <!-- TOP NAV  -->
    <div class="top-nav d-flex justify-content-between p-3 align-items-center">
        <i onclick="menuNav()" class="bi bi-list"></i>
            <div class="text-center profile-status">
                <h5 class="pt-3">SHROUD</h5>
                <p>Active Now</p>
            </div>
        <i onclick="settings()" class="bi bi-gear-wide-connected"></i>
    </div>


    <!-- MAIN PROFILE CONTENT -->
    <div class="profile-content">

        <!-- profile image -->
        <div class="profile-img d-flex justify-content-center py-3">
            <img src="/src/assests/profile-picture.jpg" alt="">
            <div class="profile-frame"></div>
        </div>

        <!-- profile social links -->
        <div class="profile-social-links d-flex flex-column align-items-center">
            <h2>SHROUD</h2>
            <div class="social-links mb-3">
                <i class="bi px-1 bi-discord friend-discord-icon"></i>
                <i class="bi px-1 bi-instagram insta-icon-color"></i>
                <i class="bi px-1 bi-youtube youtube-icon-color"></i>
            </div>
        </div>

        <!-- profile stats -->
        <div class="profile-stats m-3 p-3 d-flex justify-content-center">
            <div class="stats mx-2 text-justify">
                <h5 class="py-1">Octane</h5>
                <h5 class="py-1">Diamond ll</h5>
                <h5 class="py-1">Fragger</h5>
                <h5 class="py-1">Agressive</h5>
            </div>
            <div class="stats mx-2 text-justify">
                <h5 class="py-1">Level: 500</h5>
                <h5 class="py-1">3.38 KPG</h5>
                <h5 class="py-1">899 DPG</h5>
                <h5 class="py-1">38% Win Rate</h5>
            </div>
        </div>

        <!-- profile about me section -->
        <div class="profile-about m-3 p-3">
            <h4 class="text-center">Personal Bio</h4>
            <p class="px-5">Lorem ipsum, dolor sit aminci diluptatem id dele, dolor sit aminci diluptatem id dele, dolor sit aminci diluptatem id deleni voluptatibus nemo.</p>
        </div>
    
    </div>

    
    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="bottom-nav-links d-flex justify-content-between align-items-center p-2 mx-2">
            <i onclick="notificationsPage()" class="bi bi-bell"></i>
            <i onclick="chatPage()" class="bi bi-chat-text"></i>
            <i onclick="profilePage()" class="bi bi-person-circle"></i>
            <i onclick="searchPage()" class="bi bi-search"></i>
            <i onclick="friendsPage()" class="bi bi-share"></i>
        </div>
    </div>


</body>
</html>
